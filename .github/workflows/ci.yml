name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.DEVIN_ACCESS_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        cd backend
        poetry install

    - name: Install Node.js dependencies
      run: |
        cd frontend
        npm install

    - name: Run backend lints
      run: |
        cd backend
        poetry run ruff check .
        poetry run black --check .
        poetry run isort --check-only .

    - name: Run frontend lints
      run: |
        cd frontend
        npm run lint
        npm run format -- --check

    - name: Comment PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.DEVIN_ACCESS_TOKEN }}
        script: |
          const output = `
          #### Lint Results üîç
          \`\`\`
          ${process.env.LINT_OUTPUT || 'All checks passed! ‚ú®'}
          \`\`\`
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })
